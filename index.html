    <style>
        :root {
          --background: #ffffff; /* #000000; */
          --font-color: #000000; /* #ffffff; */
          --good-ease: cubic-bezier(.15, .02, 0, 1);
        }
      
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
          overflow: hidden;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Roboto, Helvetica, Arial, sans-serif;
          margin: 0;
          padding: 0;
          line-height: 140%;
        }
      
        .container {
          display: flex;
          flex-wrap: nowrap;
          overflow-x: auto;
          gap: 20px;
          padding: 0 20px;
          width: 100vw;
          height: 100vh;
          box-sizing: border-box;
        }
      
        .column {
          flex: 0 0 350px;
          height: 100vh;
          overflow-y: auto;
          padding: 0 20px;
          position: relative;
          transition: filter 1.1s var(--good-ease);
          box-sizing: border-box;
          /* Hide scrollbars */
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        .column::-webkit-scrollbar {
          display: none; /* WebKit */
        }

        .column::before,
        .column::after {
          content: '';
          display: block;
          height: 40px;
        }
      
        .nav-links {
          margin: 20px 0 0 0;
          padding: 0;
        }

        h1 {
          font-weight: bold;
          color: var(--font-color);
          opacity: 0.6;
          transition: filter 0.6s var(--good-ease);
          filter: blur(2.2px);
          mix-blend-mode: plus-darker;
          /* margin-left: -6%; */
          line-height: 110%;
          margin: 20% 0 0 0;
        }
      
        h1:hover {
          filter: blur(3.96px)
        }
      
        h2 {
          /* font-weight: bold; */
          color: var(--font-color);
          opacity: 0.6;
          transition: filter 0.6s var(--good-ease);
          filter: blur(2px);
          mix-blend-mode: plus-darker;
          /* margin-left: -4%; */
          line-height: 130%;
          margin: 8% 0 1em 0;
        }
      
        h2:hover {
          filter: blur(3.6px)
        }

        .lastname {
          color: var(--font-color);
          opacity: 0.6;
          transition: filter 0.6s var(--good-ease);
          filter: blur(2.2px);
          mix-blend-mode: plus-darker;
          line-height: 130%;
          font-size: inherit;
          font-weight: inherit;
        }

        .lastname:hover {
          filter: blur(6.5px)
        }
      
        h3 {
          /* font-weight: bold; */
          color: var(--font-color);
          opacity: 0.6;
          transition: filter 0.6s var(--good-ease);
          filter: blur(1.8px);
          mix-blend-mode: plus-darker;
          /* margin-left: -2%; */
          line-height: 140%;
        }
      
        h3:hover {
          filter: blur(3.24px)
        }
      
        
        a {
          color: #110563;
          opacity: 1;
          filter: blur(1px);
          transition: filter 0.6s var(--good-ease);
          text-decoration: none;
          mix-blend-mode: plus-darker;
        }
      
        a:hover {
          color: #0400ff;
          opacity: 1;
          filter: blur(5px);
        }
      
        strong {
          color: #05634f;
          /* opacity: 0.6; */
          transition: filter 0.6s var(--good-ease);
          filter: blur(0px);
          mix-blend-mode: plus-darker;
        }
      
        strong:hover {
          filter: blur(0px);
        }
      
p {
    color: var(--font-color);
    opacity: 0.6;
    mix-blend-mode: plus-darker;
    transition: filter 0.6s var(--good-ease);
    filter: blur(1px);    
}

p:hover {
     filter: blur(1.8px); /* 1.8px */
}

p strong {
    filter: blur(0px);
    transition: filter 0.6s var(--good-ease);
    /* display: inline-block; */
}

strong {
    color: #7e5566;
    transition: filter 0.6s var(--good-ease);
    filter: blur(0px);
    mix-blend-mode: plus-darker;
}

strong:hover {
    filter: blur(0px);
}
      
        blockquote {
          /* color: var(--font-color); */
          /* opacity: 0.6; */
          mix-blend-mode: plus-darker;
          transition: filter 0.6s var(--good-ease);
          /* filter: blur(1px); */
        }
      
        .container:hover .column:not(:hover) {
          filter: blur(0px); /* 4px 20px */
          /* box-shadow: -30px 0px 100px rgba(0, 0, 0, 0.03); */
        }
      

      
        video {
          width: 100%;
          height: auto;
          object-fit: cover;
          border-radius: 7px;
          /* box-shadow: 0px 10px 20px rgba(0, 109, 211, 0.1); */
          transition: filter 0.6s var(--good-ease);
          filter: blur(3px);
          mix-blend-mode: plus-darker;
        }
      
        video:hover {
          /* box-shadow: 0px 20px 50px rgba(0, 109, 211, 0.4); */
          filter: blur(0px);
        }
      
        img {
          width: 100%;
          height: auto;
          object-fit: cover;
          border-radius: 7px;
          /* box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); */
          transition: filter 0.6s var(--good-ease);
          filter: blur(3px);
          mix-blend-mode: plus-darker;
        }
      
        img:hover {
          /* box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.4); */
          filter: blur(0px);
        }
      
        .twitter-tweet {
          /* border-radius: 7px; */
          /* /clip path1px on each side, round rect: */
          /* clip-path: inset(2px 2px 2px 2px round 7px); */
          transition: filter 0.6s var(--good-ease);
          filter: blur(3px);
          /* //clip to border-radius shape: */
          margin: 20px 0;
        }
      
        .twitter-tweet:hover {
          /* box-shadow: 0px 20px 50px rgba(0, 109, 211, 0.4); */
          filter: blur(0px);
        }

        .loading-placeholder {
          position: absolute;
          top: 20px;
          left: 20px;
          right: 20px;
          background-color: var(--font-color);
          opacity: 0.03;
          border-radius: 24pt;
          margin: 10px;
          min-height: 1200px;
          filter: blur(12pt);
          transition: opacity 5s var(--good-ease);
          z-index: -1;
          pointer-events: none;
        }

        .loading-placeholder.hidden {
          opacity: 0;
        }
